name: Android Build with Java 17 (Toolchain + Gradle prop)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17 (Zulu)
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      # Step 2: Add org.gradle.java.home property
      - name: Inject Gradle JDK property
        run: |
          echo "org.gradle.java.home=${JAVA_HOME}" >> android/gradle.properties

      # Step 1: Inject Java Toolchain directive in build.gradle
      - name: Inject Java Toolchain
        run: |
          sed -i '/android {/a\\    java { toolchain { languageVersion = JavaLanguageVersion.of(17) } }' android/build.gradle

      - name: Delete and regenerate Android folder
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor Android project
        run: npx cap sync android

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: |
          export JAVA_HOME=${{ steps.setup-java.outputs.path }}
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

