name: Rebuild Android Project and Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Project Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Setup Java 17 (Zulu Distribution)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Delete Old Android Folder
        run: |
          rm -rf android
          echo "✅ Old Android folder deleted."

      - name: Recreate Android Platform for Capacitor
        run: |
          npx cap add android
          echo "✅ Android folder regenerated."

      - name: Sync Capacitor Assets and Plugins
        run: npx cap sync android

      - name: Set Gradle Permissions
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
