name: Fix Java Version and Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      # Force Java 17 Early
      - name: Setup Java 17 (Zulu)
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Verify Java Version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      # Recreate Android folder cleanly
      - name: Delete and Recreate Android Platform
        run: |
          rm -rf android
          npx cap add android

      # Force Gradle to use Java 17 explicitly
      - name: Configure Gradle for Java 17
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          echo "âœ… Forced Gradle to use Java 17"

      - name: Set Gradle Permissions
        run: chmod +x android/gradlew

      - name: Sync Android Project
        run: npx cap sync android

      - name: Build Android Debug APK
        working-directory: android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: |
          export JAVA_HOME=${{ steps.setup-java.outputs.path }}
          echo "Using JAVA_HOME=$JAVA_HOME"
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
