name: Build and Copy APK to Server

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies
        run: yarn install

      - name: Build web assets
        run: yarn build

      - name: Capacitor sync Android
        run: |
          chmod +x android/gradlew || true
          npx cap sync android

      - name: Build APK and robustly rename with commit SHA
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          cd android
          ./gradlew clean assembleRelease --no-daemon --warning-mode all
          echo "APK files present:"
          ls app/build/outputs/apk/release/
          APK_PATH=$(ls -t app/build/outputs/apk/release/*.apk | head -n 1)
          cd ..
          echo "Found APK: $APK_PATH"
          RENAMED_APK=app-release-${GITHUB_SHA:0:7}.apk
          cp "$APK_PATH" "$RENAMED_APK"
          echo "RENAMED_APK=$RENAMED_APK" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RENAMED_APK }}
          path: ${{ env.RENAMED_APK }}

      # Use your OpenSSH key as repo secret: SERVER_SSH_KEY
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy APK to remote server (SCP)
        env:
          SERVER_IP: 45.129.86.68
          SERVER_USER: ubuntu
          RENAMED_APK: ${{ env.RENAMED_APK }}
        run: |
          scp -o StrictHostKeyChecking=no $RENAMED_APK $SERVER_USER@$SERVER_IP:/home/ubuntu/$RENAMED_APK

      - name: Verify APK location on remote server
        env:
          SERVER_IP: 45.129.86.68
          SERVER_USER: ubuntu
          RENAMED_APK: ${{ env.RENAMED_APK }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "ls -lh /home/ubuntu/$RENAMED_APK && echo 'âœ… Your APK is located at: /home/ubuntu/$RENAMED_APK'"

      - name: Print APK SCP Download Instructions
        env:
          RENAMED_APK: ${{ env.RENAMED_APK }}
        run: |
          echo "To download your APK, run the following from your desktop terminal:"
          echo "scp -i /path/to/your/private-key ubuntu@45.129.86.68:/home/ubuntu/$RENAMED_APK /your/local/folder/"
