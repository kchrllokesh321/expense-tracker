name: Build and Copy APK to Server

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies
        run: yarn install

      - name: Build web assets
        run: yarn build

      - name: Capacitor sync Android
        run: |
          chmod +x android/gradlew || true
          npx cap sync android

      # Get the short commit SHA for tagging
      - name: Get short commit SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build APK
        run: |
          cd android
          ./gradlew clean assembleRelease --no-daemon --warning-mode all
          cd ..
          echo "APK_PATH=$(find android/app/build/outputs/apk/release -name '*.apk' | head -n 1)" >> $GITHUB_ENV
          # Rename the APK with commit SHA for artifact and server copy
          APK_BASENAME=$(basename ${{ env.APK_PATH }})
          mv ${{ env.APK_PATH }} app-release-${{ env.SHORT_SHA }}.apk
          echo "RENAMED_APK=app-release-${{ env.SHORT_SHA }}.apk" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ env.SHORT_SHA }}.apk
          path: ${{ env.RENAMED_APK }}

      # --- 
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy APK to remote server (SCP)
        env:
          SERVER_IP: 45.129.86.68
          SERVER_USER: ubuntu
          RENAMED_APK: ${{ env.RENAMED_APK }}
          SHORT_SHA: ${{ env.SHORT_SHA }}
        run: |
          scp -o StrictHostKeyChecking=no $RENAMED_APK $SERVER_USER@$SERVER_IP:/home/ubuntu/app-release-$SHORT_SHA.apk

      - name: Verify APK location on remote server
        env:
          SERVER_IP: 45.129.86.68
          SERVER_USER: ubuntu
          SHORT_SHA: ${{ env.SHORT_SHA }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "ls -lh /home/ubuntu/app-release-$SHORT_SHA.apk && echo 'âœ… Your APK is located at: /home/ubuntu/app-release-$SHORT_SHA.apk'"

      - name: Print APK SCP Download Instructions
        env:
          SHORT_SHA: ${{ env.SHORT_SHA }}
        run: |
          echo "To download your APK, run the following from your desktop terminal:"
          echo "scp -i /path/to/your/private-key ubuntu@45.129.86.68:/home/ubuntu/app-release-$SHORT_SHA.apk /your/local/folder/"
