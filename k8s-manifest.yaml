---
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-app-deployment
  labels:
    app: expense-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-app
  template:
    metadata:
      labels:
        app: expense-app
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: expense-app
          image: react:v1
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: expense-app-service
spec:
  type: NodePort
  selector:
    app: expense-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
